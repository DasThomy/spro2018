<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Format hinzufügen</title>
</head>
<body>
<div th:fragment="content">

    <div th:align="center">
        <h1 th:align="center">Format hinzufügen</h1>
        <form th:action="@{/products/new}" th:object="${Product}" method="POST" enctype="utf8">
            <div th:align="center">
                <label><b>Formatname: </b></label>
                <input th:field="*{name}" th:type="text"/>
                <p th:each="error: ${#fields.errors('Name')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div th:align="center">
                <label><b>Organisation: </b></label>
                <input th:field="*{organisation}" th:type="text"/>
                <p th:each="error: ${#fields.errors('Organisation')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div th:align="center">
                <label><b>Version: </b></label>
                <input th:field="*{version}" th:type="text"/>
                <p th:each="error: ${#fields.errors('Version')}"
                   th:text="${error}">Validation error</p>
            </div>

            <button type="submit">Daten speichern</button>

        </form>
    </div>
</body>
</html>
