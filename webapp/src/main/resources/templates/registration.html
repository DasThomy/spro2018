<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title>Register</title>
</head>

<body>
<div th:fragment="content">

    <center>
        <h1>Registration</h1>
        <form th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
            <div>
                <label>Anrede</label>
                <input th:field="*{formOfAddress}"/>
                <p th:each="error: ${#fields.errors('formOfAddress')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Titel</label>
                <input th:field="*{title}"/>
                <p th:each="error: ${#fields.errors('title')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Vorname</label>
                <input th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Nachname</label>
                <input th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Organisation</label>
                <input th:field="*{organisation}"/>
                <p th:each="error : ${#fields.errors('organisation')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>E-Mail</label>
                <input type="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Passwort</label>
                <input type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Passwort best√§tigen</label>
                <input type="password" th:field="*{matchingPassword}"/>
            </div>
            <button type="submit">Registrieren</button>
        </form>
    </center>


</div>

</body>
</html>
