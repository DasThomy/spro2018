<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Neues Produkt</title>
</head>
<body>
<div th:fragment="content">

    <div>
        <h1>Version hinzuf√ºgen</h1>
        <form th:action="@{/formats/{id} (id=${format.id})}" th:object="${versionDTO}" method="POST" enctype="utf8">
            <div>
                <p th:text="'Versionen: '"></p>
                <input th:field="*{versions}"/>

            <button type="submit">Versionen speichern</button>

        </form>
    </div>
</body>
</html>
