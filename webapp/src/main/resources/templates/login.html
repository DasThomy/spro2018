<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title>Login</title>
</head>

<body>
<div th:fragment="content" th:style="'background:url(' + @{/</images/background.png>}');'">

    <div class="container">

        <h2>Login</h2>
        <hr>
        <div class="alert alert-danger" th:if="${param.error}">Invalid username and password!</div>
        <div class="alert alert-success" th:if="${param.logout}">You have been logged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary"/>
            </div>
        </form>
    </div>

</div>

</body>
</html>
